{% autoescape off %}

<div class="container">
    <h2>Activate Your Account</h2>
    <p>Hi {{ user.first_name }},</p>
    <p>Thank you for registering. Click the button below to activate your account:</p>

    <a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}" class="btn-activate">Activate Account</a>

    <p>If you did not sign up, please ignore this email.</p>
    <hr>
    <p class="footer">Need help? Contact our support team.</p>
</div>

{% endautoescape %}
